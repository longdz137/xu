<!DOCTYPE html>

    <title>Admin</title>

</head>
<body>
    <h1>üîÑ Admin Quick Update</h1>
    
    <div class="stats">

            <div>T·ªïng ƒë∆°n</div>
        </div>
        <div class="stat-item">

            <div>ƒêang ch·ªù</div>
        </div>
        <div class="stat-item">

            <div>Ho√†n th√†nh</div>

    </div>

    <input type="text" class="search-box" placeholder="üîç T√¨m ki·∫øm theo m√£ GD, t√™n TK, SƒêT..." onkeyup="filterOrders()">

    <div id="orders"></div>

    <script>
        function loadOrders() {
            const history = JSON.parse(localStorage.getItem('rechargeHistory') || '[]');
            updateStats(history);
            
            const ordersHtml = history.map(order => `
                <div class="order ${order.status}" data-id="${order.transactionId}" data-username="${order.username}" data-phone="${order.phone}">
                    <strong>${order.transactionId}</strong> - ${order.username} - ${order.phone}<br>
                    <small>${parseInt(order.amount).toLocaleString('vi-VN')} VNƒê - ${order.coins} Xu - ${getPaymentText(order.payment)}</small><br>
                    <small>${new Date(order.timestamp).toLocaleString('vi-VN')}</small>
                    <div class="quick-buttons">
                        <button class="btn-quick btn-complete" onclick="quickUpdate('${order.transactionId}', 'completed')">‚úÖ Ho√†n th√†nh</button>
                        <button class="btn-quick btn-cancel" onclick="quickUpdate('${order.transactionId}', 'cancelled')">‚ùå H·ªßy</button>
                        <button class="btn-quick btn-pending" onclick="quickUpdate('${order.transactionId}', 'pending')">‚è≥ Ch·ªù</button>
                    </div>
                    <div id="status-${order.transactionId}">Tr·∫°ng th√°i: <strong>${getStatusText(order.status)}</strong></div>
                </div>
            `).join('');
            document.getElementById('orders').innerHTML = ordersHtml;
        }

        function quickUpdate(transactionId, status) {
            let history = JSON.parse(localStorage.getItem('rechargeHistory') || '[]');
            const orderIndex = history.findIndex(o => o.transactionId === transactionId);
            if (orderIndex !== -1) {
                history[orderIndex].status = status;
                history[orderIndex].statusUpdatedAt = new Date().toISOString();
                localStorage.setItem('rechargeHistory', JSON.stringify(history));
                
                // C·∫≠p nh·∫≠t file status (gi·∫£ l·∫≠p)
                updateStatusFile(transactionId, status);
                
                // C·∫≠p nh·∫≠t giao di·ªán ngay l·∫≠p t·ª©c
                document.getElementById(`status-${transactionId}`).innerHTML = 
                    `Tr·∫°ng th√°i: <strong>${getStatusText(status)}</strong> - ${new Date().toLocaleTimeString('vi-VN')}`;
                
                console.log(`‚ö° ƒê√£ c·∫≠p nh·∫≠t ${transactionId} th√†nh ${status}`);
            }
        }

        function updateStats(history) {
            const total = history.length;
            const pending = history.filter(o => o.status === 'pending').length;
            const completed = history.filter(o => o.status === 'completed').length;
            
            document.getElementById('total-orders').textContent = total;
            document.getElementById('pending-orders').textContent = pending;
            document.getElementById('completed-orders').textContent = completed;
        }

        function filterOrders() {
            const search = document.querySelector('.search-box').value.toLowerCase();
            const orders = document.querySelectorAll('.order');
            
            orders.forEach(order => {
                const id = order.dataset.id.toLowerCase();
                const username = order.dataset.username.toLowerCase();
                const phone = order.dataset.phone.toLowerCase();
                
                if (id.includes(search) || username.includes(search) || phone.includes(search)) {
                    order.style.display = 'block';
                } else {
                    order.style.display = 'none';
                }
            });
        }

        function getPaymentText(payment) {
            const methods = {
                'momo': 'MoMo',
                'zalo': 'ZaloPay', 
                'bank': 'Chuy·ªÉn kho·∫£n',
                'card': 'Th·∫ª c√†o'
            };
            return methods[payment] || payment;
        }

        function getStatusText(status) {
            const texts = {
                'completed': '‚úÖ Ho√†n th√†nh',
                'pending': '‚è≥ ƒêang ch·ªù',
                'cancelled': '‚ùå ƒê√£ h·ªßy'

            return texts[status] || status;
        }

        function updateStatusFile(transactionId, status) {
            // Gi·∫£ l·∫≠p c·∫≠p nh·∫≠t file
            console.log(`üìÅ C·∫≠p nh·∫≠t file: ${transactionId} -> ${status}`);
        }

        // T·∫£i ƒë∆°n h√†ng ngay v√† c·∫≠p nh·∫≠t m·ªói 2 gi√¢y
        loadOrders();
        setInterval(loadOrders, 2000);
    </script>
</body>
</html>
